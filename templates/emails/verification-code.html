<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#f4f6f9;font-family:Arial,sans-serif;">
<div style="max-width:600px;margin:0 auto;padding:40px 20px;">
  <div style="background:#fff;border-radius:12px;padding:40px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
    <div style="text-align:center;margin-bottom:30px;">
      <h1 style="color:#4F6DF5;margin:0;">Rainbow</h1>
    </div>
    <h2 style="color:#1e293b;">Your verification code</h2>
    <p style="color:#475569;line-height:1.6;">
      Use the following code to verify your email address and activate your account:
    </p>
    <div style="text-align:center;margin:30px 0;">
      <div style="display:inline-block;background:#f0f4ff;border:2px solid #4F6DF5;border-radius:12px;padding:16px 40px;letter-spacing:8px;font-size:32px;font-weight:700;color:#1e293b;">
        {{code}}
      </div>
    </div>
    <p style="color:#94a3b8;font-size:13px;">This code expires in 30 minutes. If you did not request this, you can safely ignore this email.</p>
  </div>
</div>
</body>
</html>
