<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body style="margin:0;padding:0;background:#f4f6f9;font-family:Arial,sans-serif;">
<div style="max-width:600px;margin:0 auto;padding:40px 20px;">
  <div style="background:#fff;border-radius:12px;padding:40px;box-shadow:0 2px 8px rgba(0,0,0,0.06);">
    <div style="text-align:center;margin-bottom:30px;">
      <h1 style="color:#4F6DF5;margin:0;">Rainbow</h1>
    </div>
    <h2 style="color:#1e293b;">Paiement confirmé</h2>
    <p style="color:#475569;line-height:1.6;">Votre paiement a bien été reçu.</p>
    <div style="background:#f8fafc;border-radius:8px;padding:20px;margin:20px 0;">
      <p style="margin:5px 0;color:#334155;"><strong>Plan :</strong> {{planName}}</p>
      <p style="margin:5px 0;color:#334155;"><strong>Licences :</strong> {{licenseCount}}</p>
      <p style="margin:5px 0;color:#334155;"><strong>Montant :</strong> {{amount}}</p>
    </div>
    <div style="text-align:center;margin:30px 0;">
      <a href="{{portalUrl}}" style="background:#4F6DF5;color:#fff;padding:12px 32px;border-radius:8px;text-decoration:none;font-weight:600;">
        Voir mon abonnement
      </a>
    </div>
  </div>
</div>
</body>
</html>
